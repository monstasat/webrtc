<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset-UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js" ></script>
    </head>
    <style>
     input[type=text], input[type=password] {
         margin: 8px 0;
     }
     button {
         margin: 8px 0;
     }
    </style>
    <body>
        <main>
            <h2>Login to ATS-3</h2>
            <form action="/" id="login-form">
                <div>
                    <label>Username</label>
                    <br>
                    <input type="text" placeholder="Enter Username" name="username" id="uname" required>

                    <br>

                    <label>Password</label>
                    <br>
                    <input type="password" placeholder="Enter Password" name="password" id="pwd" required>

                    <br>
                    <button type="submit">Login</button>
                </div>
            </form>
        </main>
        <script>
         $("#login-form").submit( function ( event ) {

             event.preventDefault();

             var $form = $( this ),
                 user = $form.find( "input[name='username']" ).val(),
                 pass = $form.find( "input[name='password']" ).val();

             var b64 = "Basic " + btoa(user + ":" + pass);

             var posting = $.ajax({
                 type: 'post',
                 url: "/api/login",
                 headers: {"Authorization": b64},
                 success: function () {
                     window.location.reload(true);
                 }
             });
         });
        </script>
    </body>
</html>
